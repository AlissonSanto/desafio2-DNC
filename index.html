<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DncWeather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>DncWeather</h1>
        <input type="button" value="endereços">
        <input type="button" value="Previsão do tempo">
    </header>

    <section class="section_busca">
        <h2>Descubra Mais com Precisão: <br>
            Previsões do Tempo e endereços em tempo real.</h2>
        <img src="./img/cloudSun.svg" alt="erro">

        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" placeholder="Insira seu primeiro nome:"><br>

            <label for="email">E-mail:</label><br>
            <input type="text" id="email" placeholder="Insira seu e-mail"><br>

            <label for="cep">Digite o CEP:</label><br>
            <input type="number" id="cep" placeholder="insira o CEP"><br>

            <label for="coordenada">Digite a latitude e longitude para saber a previsão:</label><br>
            <input type="number" id="coordenada" placeholder="Latitude"><br>
            <input type="number" id="coordenada" placeholder="Longitude"><br>


            <button type="button" id="btnSectionP" onclick="getAddressByCep()">Acessar</button>

        </div>
    </section>

    <section class="section_resultado_cep">
        <h1>Resultado da busca por CEP:</h1>
        <img src="./img/location.svg" alt="erro">
        
        <div>
            <ol>
                <li>Logradouro</li>
                <li>Bairro</li>
                <li>UF</li>
            </ol>
        </div>
        <div id="result">
            <input type="text" readonly id="logradouro">
            <input type="text" readonly id="bairro">
            <input type="text" readonly id="uf">

        </div>
    </section>

    <section class="section_resultado_temp">
        <h1>Previsão do tempo na região:</h1>
        <img src="./img/cloud.svg" alt="erro">
        <pre>Nenhuma coordenada declarada</pre>
        
    </section>

    <footer>
        <p>Termos de Uso | Política de Privacidade</p>
    </footer>


    <script src="script.js">
    </script>
</body>

</html>
