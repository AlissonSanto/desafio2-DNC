<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DncWeather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>DncWeather</h1>
        <input type="button" value="endereços">
        <input type="button" value="Previsão do tempo">
    </header>

    <section class="section_busca">
        <h2>Descubra Mais com Precisão: <br>
            Previsões do Tempo e endereços em tempo real.</h2>
        <img src="cloud.svg" alt="erro">

        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" placeholder="Insira seu primeiro nome:"><br>
            <label for="email">E-mail:</label><br>
            <input type="text" name="email" placeholder="Insira seu e-mail"><br>
            <label for="cep">Digite o CEP:</label><br>
            <input type="number" name="cep" placeholder="insira o CEP"><br>
            <label for="coordenada">Digite a latitude e longitude para saber a previsão:</label><br>
            <input type="number" name="coordenada" placeholder="Latitude"><br>
            <input type="number" name="coordenada" placeholder="Longitude"><br>


            <input type="button" value="Acessar" id="btnSectionP">

        </div>
    </section>
    <section class="section_resultado">
        <h1>Resultado da busca por CEP:</h1>
        <img src="" alt="erro">
        <div>
            <ul>
                <li>Logradouro/nome</li>
                <li>Bairro/Distrito</li>
                <li>Localidade/UF</li>
            </ul>
        </div>
    </section>

    <aside>
        <h1>Previsão do tempo na região:</h1>
        <img src="" alt="erro">
        <pre>Nenhuma coordenada declarada</pre>
    </aside>

    <footer>
        <p>Termos de Uso | Política de Privacidade</p>
    </footer>



</body>

</html>
